<body class="min-h-screen flex flex-col">

  <footer class="bg-white border-t border-[var(--bg-secondary)] py-8 px-6 text-center text-sm text-[var(--text-secondary)]">

  <!-- –ö–Ω–æ–ø–∫–∞ —á–∞—Ç–∞ -->
  <button onclick="toggleChat()" class="fixed bottom-4 right-4 bg-[var(--brand-primary)] text-white px-4 py-2 rounded-full shadow-lg hover:bg-indigo-700 transition">

  <div id="chatBox" class="hidden fixed bottom-20 right-4 w-[350px] h-[470px] bg-white border rounded-xl shadow-lg flex flex-col">

</div>

    <div class="flex-1 p-2 overflow-y-auto text-sm" id="chatMessages">

    <div class="p-3 border-t flex gap-2 items-center">
  <input
    type="text"

  <button

  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async function () {
      const params = new URLSearchParams(window.location.search);
      const courseId = params.get('course_id');
      if (!courseId) {
        window.location.href = "{% url 'main_menu' %}";
        return;
      }

      try {
        const response = await fetch(`http://localhost:8000/api/courses/${courseId}/`);
        const course = await response.json();

        document.getElementById('course-title').textContent = course.title;
        document.getElementById('course-author').textContent = `–ê–≤—Ç–æ—Ä: ${course.instructor.username}`;

        const lessonsRes = await fetch(`http://localhost:8000/api/courses/${courseId}/lessons/`);
        const lessons = await lessonsRes.json();

        document.getElementById('lesson-count').textContent =
          `${lessons.length} —É—Ä–æ–∫–æ–≤ ‚Ä¢ ${formatDuration(lessons.reduce((sum, l) => sum + l.duration, 0))}`;

        const container = document.getElementById('lesson-list');
        lessons.forEach(lesson => {
          const el = document.createElement('div');
          el.className = 'flex items-center p-4 bg-white rounded-xl shadow border border-[var(--border-color)]';
          el.innerHTML = `
            <img src="{% static 'Icons/play-icon.png' %}" alt="‚ñ∂" class="w-10 h-10 mr-4" />
            <div class="flex-1">
              <p class="font-medium">${lesson.title}</p>
              <p class="text-xs text-[var(--text-secondary)]">${formatDuration(lesson.duration)}</p>
            </div>
            <span class="text-xs text-[var(--text-secondary)]">00:00</span>
          `;
          container.appendChild(el);
        });
      } catch (err) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫—É—Ä—Å–∞:', err);
      }

      function formatDuration(seconds) {
        const mins = Math.floor(seconds / 60);
        return `${mins} –º–∏–Ω`;
      }
    });

    function toggleChat() {
      const chat = document.getElementById('chatBox');
      chat.classList.toggle('hidden');
    }

    function handleSend(e) {
  if (e.key === 'Enter') {
    const input = document.getElementById('chatInput');
    const message = input.value.trim();
    if (message) {
      const chatBox = document.getElementById('chatMessages');

      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
      const userMsg = document.createElement('div');
      userMsg.textContent = message;
      userMsg.className = "bg-gray-100 p-2 my-1 rounded text-right";
      chatBox.appendChild(userMsg);

      // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –æ—Ç–≤–µ—Ç
      const responses = {
        "—á—Ç–æ —Ç–∞–∫–æ–µ –∫—É—Ä—Å": "–ö—É—Ä—Å ‚Äî —ç—Ç–æ –Ω–∞–±–æ—Ä –≤–∏–¥–µ–æ—É—Ä–æ–∫–æ–≤ –∏ –∑–∞–¥–∞–Ω–∏–π –ø–æ –æ–¥–Ω–æ–π —Ç–µ–º–µ.",
        "–∫–∞–∫ –∑–∞–ø–∏—Å–∞—Ç—å—Å—è –Ω–∞ –∫—É—Ä—Å": "–ù–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ –∫—É—Ä—Å–∞ –Ω–∞–∂–º–∏—Ç–µ '–ó–∞–ø–∏—Å–∞—Ç—å—Å—è', –∏ –æ–Ω –ø–æ—è–≤–∏—Ç—Å—è –≤ –≤–∞—à–µ–º –ø—Ä–æ—Ñ–∏–ª–µ.",
        "–º–æ–∂–Ω–æ –ª–∏ –ø—Ä–æ–π—Ç–∏ –∫—É—Ä—Å –±–µ—Å–ø–ª–∞—Ç–Ω–æ": "–î–∞, –±–æ–ª—å—à–∏–Ω—Å—Ç–≤–æ –∫—É—Ä—Å–æ–≤ –¥–æ—Å—Ç—É–ø–Ω—ã –±–µ—Å–ø–ª–∞—Ç–Ω–æ.",
        "—á—Ç–æ –≤—Ö–æ–¥–∏—Ç –≤ –∫—É—Ä—Å": "–í –∫—É—Ä—Å—ã –≤—Ö–æ–¥—è—Ç –≤–∏–¥–µ–æ, —Ç–µ—Å—Ç—ã, –ø—Ä–∞–∫—Ç–∏—á–µ—Å–∫–∏–µ –∑–∞–¥–∞–Ω–∏—è –∏ –ø–æ–¥–¥–µ—Ä–∂–∫–∞ –Ω–∞—Å—Ç–∞–≤–Ω–∏–∫–∞.",
        "—Ç—ã —á–µ–ª–æ–≤–µ–∫": "–ù–µ—Ç, —è —è–≤–ª—è—é—Å—å –≤–∏—Ä—Ç—É–∞–ª—å–Ω—ã–º –ø–æ–º–æ—â–Ω–∏–∫–æ–º –¥–∞–Ω–Ω–æ–≥–æ —Å–∞–π—Ç–∞, –µ—Å–ª–∏ –∂–µ –≤—ã —Ö–æ—Ç–∏—Ç–µ, —è –º–æ–≥—É –ø–æ–∑–≤–∞—Ç—å –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç–∞. –ü—Ä–æ—Å—Ç–æ –Ω–∞–ø–∏—à–∏—Ç–µ '–ü–æ–∑–≤–∞—Ç—å –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç–∞'",
        "–ø–æ–∑–≤–∞—Ç—å –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç–∞": "–ó–æ–≤—É –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç–∞, –º–∏–Ω—É—Ç—É",
      };

      const normalized = message.toLowerCase();
      const botReply = responses[normalized] || "–°–µ–π—á–∞—Å —è –ø–µ—Ä–µ–∫–ª—é—á—É –Ω–∞ –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç–∞, –ø–æ–¥–æ–∂–¥–∏—Ç–µ –ø–æ–∂–∞–ª—É–π—Å—Ç–∞";

      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—Ç–≤–µ—Ç –±–æ—Ç–∞
      const botMsg = document.createElement('div');
      botMsg.textContent = botReply;
      botMsg.className = "bg-[var(--bg-secondary)] p-2 my-1 rounded text-left";
      chatBox.appendChild(botMsg);

      input.value = '';
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  }
}
  </script>
